<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <style>
        body {
            margin: 50px;
            padding: 0;
            font-family: sans-serif;
            font-size: 22px;
        }

        .navbar {
            background-color: white;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar ul li {
            float: right;
        }

        .navbar ul li a {
            display: black;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar-brand {
            float: left;
            padding: 20px 60px;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            background-color: none;
            color: #000DFF;
        }

        .blueCircle-UIUX a:hover {
            background-color: none;
            color: #000DFF;
        }
    </style>
</head>

<body>
    <!-----------------Navigation Bar Here-------------->
    <div class="navbar">
        <a class="navbar-brand" href="index.html">
            <img src="Images/Logo.png">
        </a>
        <ul>
            <li><a href="contact.html" onmouseover="hoverEffect(this)" onmouseout="resetEffect(this)"
                    oneclick="showSection ('contacts')">Contacts</a></li>
            <li><a href="Aboutme.html" onmouseover="hoverEffect(this)" onmouseout="resetEffect(this)"
                    oneclick="showSection ('about')">About</a></li>
            <li><a href="work.html" onmouseover="hoverEffect(this)" onmouseout="resetEffect(this)"
                    oneclick="showSection ('works')">Works</a></li>
        </ul>
    </div>

    <!-------------------Homepage Here------------------>
    <section id="home">

        <div class="Introduction-Hi">Hello, <br> I'm Irene Lee</div>
        <div class="Introduction-Welcome"> I am a multidisciplinary designer <br> in Architecture, Interior Design,
            <br>
            and UX/UI. <br> <br> Welcome to my portfolio!
        </div>

        <div class="Homepage">
            <div class="pinkCircle"></div>
            <img src="Images/myself.png" alt="myself">
        </div>
    </section>

    <!-------------------Footer Here------------------>
    <footer class="footerContainer">
        <div class="footerEmail">
            <h4>LXXIRXNX@gmail.com</h4>
        </div>
        <div class="letsGetinTouch">
            <p> Let's get in touch! Read more about me</p>
        </div>
    </footer>

    <script>

        // JavaScript function for hover effect
        function hoverEffect(element) {
            element.style.backgroundColor = 'none';
            element.style.color = '000DFF';
        }

        // JavaScript function to reset hover effect
        function resetEffect(element) {
            element.style.backgroundColor = 'none';
            element.style.color = '000DFF';
        }

        // JavaScript function to show/hide sections
        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });

            document.getElementById(sectionId).style.display = 'block';
        }

        // JavaScript function to swift pages
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

    <!------------- Bootstrap JS ------------->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</body>

</html>
